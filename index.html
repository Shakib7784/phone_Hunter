<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone_Exploration</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main class="container">
        <h1 id="first_h1" class="text-center my-4 fw-bolder" >Phone Exploration</h1>
        <!-- input field for searching phone -->
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control" placeholder="Enter phone name here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getphone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Explore</button>
          </div>
          <!-- display single phone details -->
            <section class="my-5" id="singledisplay">
                <!-- <div class="card" style="width: 18rem;"> -->
                    
                 

            </section>

          <!-- display all phones through card  -->
          <section class="my-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="display">
            
            </div>
          </section>
          
    </main>
    



    <!-- js link -->
    <script src="JS/Phone_Exploration.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
